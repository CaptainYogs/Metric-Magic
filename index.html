<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Magic</title>
    <link rel="icon" type="image/x-icon" href="/images/magic.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class="header">
        <p class="h1 text-center p-2">Metric Magic<img src="/images/magic.png" class="icon"></p>
    </div>
    <div class="main">
        <p class="h4 text-center">Smart and Simple Unit Converter!!</p>
        <div class="dropd">
          <select class="form-select form-select-sm" size="1" aria-label="unitselector" id="unse">
            <option selected>Select Unit</option>
            <option value="Area">Area</option>
            <option value="Digital Storage">Digital Storage</option>
            <option value="Frequency">Frequency</option>
            <option value="Length">Length</option>
            <option value="Mass">Mass</option>
            <option value="Angle">Angle</option>
            <option value="Speed">Speed</option>
            <option value="Temperature">Temperature</option>
            <option value="Time">Time</option>
            <option value="Volume">Volume</option>
          </select>
        </div>
        <div class="converter" id="conv">
            <div class="input-group mb-2">
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="area">
                <option value="Square Kilometer" selected>Square Kilometer</option>
                <option value="Square Meter">Square Meter</option>
                <option value="Square Mile">Square Mile</option>
                <option value="Square Foot">Square Foot</option>
                <option value="Acre">Acre</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="digi">
                <option value="Bit">Bit</option>
                <option value="Byte">Byte</option>
                <option value="Kilobyte(KB)">Kilobyte(KB)</option>
                <option value="Megabyte(MB)" selected>Megabyte(MB)</option>
                <option value="Gigabyte(GB)">Gigabyte(GB)</option>
                <option value="Terabyte(TB)">Terabyte(TB)</option>
                <option value="Petabyte(PB)">Petabyte(PB)</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="freq">
                <option value="Hertz" selected>Hertz</option>
                <option value="Kilohertz">Kilohertz</option>
                <option value="Megahertz">Megahertz</option>
                <option value="Gigahertz">Gigahertz</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="leng">
                <option value="Kilometre" selected>Kilometre</option>
                <option value="Meter">Meter</option>
                <option value="Centimeter">Centimeter</option>
                <option value="Milimetre">Milimetre</option>
                <option value="Nanometre">Nanometre</option>
                <option value="Mile">Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="Nautical Mile">Nautical Mile</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="mass">
                <option value="Kilogram" selected>Kilogram</option>
                <option value="Gram">Gram</option>
                <option value="Milligram">Milligram</option>
                <option value="Tonne">Tonne</option>
                <option value="Pound">Pound</option>
                <option value="Ounce">Ounce</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="degr">
                <option value="Radian" selected>Radian</option>
                <option value="Degree">Degree</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="sped">
                <option value="Mile per Hour" selected>Mile per Hour</option>
                <option value="Meter per Second">Meter per Second</option>
                <option value="Kilometer per Hour">Kilometer per Hour</option>
                <option value="Knot">Knot</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="temp">
                <option value="Celsius" selected>Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="time">
                <option value="Millisecond">Millisecond</option>
                <option value="Second">Second</option>
                <option value="Minute">Minute</option>
                <option value="Hour" selected>Hour</option>
                <option value="Day">Day</option>
                <option value="Week">Week</option>
                <option value="Month">Month</option>
                <option value="Calendar Year">Calendar Year</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="volm">
                <option value="Liter" selected>Liter</option>
                <option value="Milliliter">Milliliter</option>
              </select>
              <input type="text" class="form-control" placeholder="Enter Value" aria-label="Recipient's username" aria-describedby="button-addon2" id="val">
              <button class="btn" type="button" id="cnvrtbtn">Convert</button>
            </div>
            <div class="input-group mb-2">
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="area">
                <option value="Square Kilometer">Square Kilometer</option>
                <option value="Square Meter">Square Meter</option>
                <option value="Square Mile" selected>Square Mile</option>
                <option value="Square Foot">Square Foot</option>
                <option value="Acre">Acre</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="digi">
                <option value="Bit">Bit</option>
                <option value="Byte">Byte</option>
                <option value="Kilobyte(KB)" selected>Kilobyte(KB)</option>
                <option value="Megabyte(MB)">Megabyte(MB)</option>
                <option value="Gigabyte(GB)">Gigabyte(GB)</option>
                <option value="Terabyte(TB)">Terabyte(TB)</option>
                <option value="Petabyte(PB)">Petabyte(PB)</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="freq">
                <option value="Hertz">Hertz</option>
                <option value="Kilohertz">Kilohertz</option>
                <option value="Megahertz">Megahertz</option>
                <option value="Gigahertz" selected>Gigahertz</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="leng">
                <option value="Kilometre">Kilometre</option>
                <option value="Meter">Meter</option>
                <option value="Centimeter">Centimeter</option>
                <option value="Milimetre">Milimetre</option>
                <option value="Nanometre">Nanometre</option>
                <option value="Mile" selected>Mile</option>
                <option value="Yard">Yard</option>
                <option value="Foot">Foot</option>
                <option value="Inch">Inch</option>
                <option value="Nautical Mile">Nautical Mile</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="mass">
                <option value="Kilogram">Kilogram</option>
                <option value="Gram">Gram</option>
                <option value="Milligram">Milligram</option>
                <option value="Tonne">Tonne</option>
                <option value="Pound" selected>Pound</option>
                <option value="Ounce">Ounce</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="degr">
                <option value="Radian">Radian</option>
                <option value="Degree" selected>Degree</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="sped">
                <option value="Mile per Hour">Mile per Hour</option>
                <option value="Meter per Second">Meter per Second</option>
                <option value="Kilometer per Hour" selected>Kilometer per Hour</option>
                <option value="Knot">Knot</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="temp">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit" selected>Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="time">
                <option value="Millisecond">Millisecond</option>
                <option value="Second">Second</option>
                <option value="Minute">Minute</option>
                <option value="Hour">Hour</option>
                <option value="Day" selected>Day</option>
                <option value="Week">Week</option>
                <option value="Month">Month</option>
                <option value="Calendar Year">Calendar Year</option>
              </select>
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="volm">
                <option value="Liter">Liter</option>
                <option value="Milliliter" selected>Milliliter</option>
              </select>
              <input type="text" class="form-control" placeholder="Converted Value" aria-label="Recipient's username" aria-describedby="button-addon2" id="ans">
              <button class="btn" type="button" id="cpybtn">Copy</button>
            </div>
        </div>
    </div>

    </div>
