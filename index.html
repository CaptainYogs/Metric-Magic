<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Magic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p class="h1 text-center p-2">Metric Magic<img src="/assets/icons/magic.png" class="icon"></p>
    </div>
    <div class="main">
        <p class="h4 text-center">Smart and Simple Unit Converter!!</p>
        <div class="dropd">
          <select class="form-select form-select-sm" size="1" aria-label="unitselector" id="unse">
            <option selected>Select Unit</option>
            <option value="Area">Area</option>
            <option value="Digital Storage">Digital Storage</option>
            <option value="Frequency">Frequency</option>
            <option value="Length">Length</option>
            <option value="Mass">Mass</option>
            <option value="Angle">Angle</option>
            <option value="Speed">Speed</option>
            <option value="Temperature">Temperature</option>
            <option value="Time">Time</option>
            <option value="Volume">Volume</option>
          </select>
        </div>
        <div class="converter" id="conv">
            <div class="input-group mb-2">
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="area">
                <option value="Square Kilometer">Square Kilometer</option>
                <option value="Square Meter">Square Meter</option>
                <option value="Square Mile">Square Mile</option>
                <option value="Square Foot">Square Foot</option>
                <option value="Acre">Acre</option>
              </select>
              <!-- <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="digi">
                <option value="Bit">Bit</option>
                <option value="Byte">Byte</option>
                <option value="Kilobyte(KB)">Kilobyte(KB)</option>
                <option value="Megabyte(MB)">Megabyte(MB)</option>
                <option value="Gigabyte(GB)">Gigabyte(GB)</option>
                <option value="Terabyte(TB)">Terabyte(TB)</option>
                <option value="Petabyte(PB)">Petabyte(PB)</option>
              </select> -->
              <input type="text" class="form-control" placeholder="Enter Value" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn" type="button" id="cnvrtbtn">Convert</button>
            </div>
            <div class="input-group mb-2">
              <select class="form-select form-select-md div2" size="1" aria-label="unitselector" id="area">
                <option value="Square Kilometer">Square Kilometer</option>
                <option value="Square Meter">Square Meter</option>
                <option value="Square Mil">Square Mile</option>
                <option value="Square Foot">Square Foot</option>
                <option value="Acre">Acre</option>
              </select>
              <input type="text" class="form-control" placeholder="Converted Value" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn" type="button" id="cpybtn">Copy</button>
            </div>
        </div>
    </div>
    <div class="footer text-center">
        <h5 class="footer-text">Yogesh Limbani</h5>

        <a href="https://www.instagram.com/captainyogs/" target="_blank" class="linkk"><img src="/assets/images/2111463.png" class="footer-img"></a>
      </div>
    </div>
